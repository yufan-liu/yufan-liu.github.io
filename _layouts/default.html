<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <link rel="icon" href="{{ site.github.url }}/image/favicon.ico">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description"
          content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author"
          content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">

    <!-- My CSS -->
    <link rel="stylesheet" href="{{ site.github.url }}/css/main.css">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ site.github.url }}/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ site.github.url }}/css/jumbotron-narrow.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="{{ site.github.url }}/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{{ site.github.url }}/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="{{ site.github.url }}/js/html5shiv.min.js"></script>
    <script src="{{ site.github.url }}/js/respond.min.js"></script>
    <![endif]-->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ site.github.url }}/css/bootstrap.min.css">
    <script src="{{ site.github.url }}/js/jquery-1.12.3.min.js"></script>
    <script src="{{ site.github.url }}/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active" data-toggle="tab"><a href="/index.html">Home</a></li>
                <li role="presentation" data-toggle="tab"><a href="/project.html">Project</a></li>
                <li role="presentation" data-toggle="tab"><a href="/slide.html">Slide</a></li>
                <li role="presentation" data-toggle="tab"><a href="/blog.html">Blog</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Patrick Liu</h3>
    </div>

    {{ content }}

    <footer class="footer">
        <p>Created by &copy; <a href="/index.html">Patrick</a>. Hosted on <a href="https://github.com/yufan-liu/yufan-liu.github.io">github pages</a>.</p>
    </footer>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{{ site.github.url }}/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
